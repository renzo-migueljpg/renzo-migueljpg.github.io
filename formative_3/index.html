<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Registration Form</title>
  <link rel="stylesheet" href="external_registration.css" />
</head>
<body>

  <div class="container">
    <h2>Employee Registration Form</h2>
    <h5>Formative 3 | External CSS | Renzo Espino</h5>

    <form>
      
      <h3 class="section-title">Personal Information</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" required />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">--Select--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="marital">Marital Status</label>
          <select id="marital" name="marital" required>
            <option value="">--Select--</option>
            <option>Single</option>
            <option>Married</option>
            <option>Divorced</option>
            <option>Widowed</option>
          </select>
        </div>
      </div>

      <!-- Contact Information -->
      <h3 class="section-title">Contact Information</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
      </div>

      <div class="form-row full-width">
        <div class="form-group">
          <label for="address">Home Address</label>
          <input type="text" id="address" name="address" required />
        </div>
      </div>

      <!-- Job Information -->
      <h3 class="section-title">Job Details</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" id="position" name="position" required />
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" name="department" required>
            <option value="">--Select--</option>
            <option>Human Resources</option>
            <option>Finance</option>
            <option>Information Technology</option>
            <option>Marketing</option>
            <option>Operations</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="start_date">Start Date</label>
          <input type="date" id="start_date" name="start_date" required />
        </div>
        <div class="form-group">
          <label for="status">Employment Type</label>
          <select id="status" name="status" required>
            <option value="">--Select--</option>
            <option>Full-time</option>
            <option>Part-time</option>
            <option>Contract</option>
            <option>Intern</option>
          </select>
        </div>
      </div>

      <!-- Emergency Contact -->
      <h3 class="section-title">Emergency Contact</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="emergency_name">Contact Name</label>
          <input type="text" id="emergency_name" name="emergency_name" required />
        </div>
        <div class="form-group">
          <label for="emergency_phone">Contact Number</label>
          <input type="tel" id="emergency_phone" name="emergency_phone" required />
        </div>
      </div>

      <!-- Upload and Notes -->
      <h3 class="section-title">Other</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="resume">Upload Resume</label>
          <input type="file" id="resume" name="resume" />
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" rows="4" placeholder="Optional notes..."></textarea>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button type="submit">Submit Registration</button>
      </div>
    </form>
  </div>

</body>
</html>
