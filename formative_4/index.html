<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="external_registration.css" />
  <title>Bootstrap | Employee Registration Form</title>

</head>

<body>
 <div class="container my-4">
    <div class="form-container p-4 rounded shadow">
      <div class="form-header text-center py-3 mb-4">
        <h2 class="mb-1">Employee Registration Form</h2>
        <h5>Formative 4 | Bootstrap | Renzo Espino</h5>
      </div>

      <form>
        <!-- Personal Information -->
        <h3 class="section-title">Personal Information</h3>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required />
          </div>
          <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required />
          </div>
          <div class="col-md-4">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required />
          </div>
          <div class="col-md-4">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" name="gender" class="form-select" required>
              <option value="">--Select--</option>
              <option>Male</option>
              <option>Female</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="marital" class="form-label">Marital Status</label>
            <select id="marital" name="marital" class="form-select" required>
              <option value="">--Select--</option>
              <option>Single</option>
              <option>Married</option>
              <option>Divorced</option>
              <option>Widowed</option>
            </select>
          </div>
        </div>

        <!-- Contact Information -->
        <h3 class="section-title">Contact Information</h3>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" required />
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Home Address</label>
            <input type="text" id="address" name="address" class="form-control" required />
          </div>
        </div>

        <!-- Job Details -->
        <h3 class="section-title">Job Details</h3>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="position" class="form-label">Position</label>
            <input type="text" id="position" name="position" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="department" class="form-label">Department</label>
            <select id="department" name="department" class="form-select" required>
              <option value="">--Select--</option>
              <option>Human Resources</option>
              <option>Finance</option>
              <option>Information Technology</option>
              <option>Marketing</option>
              <option>Operations</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" id="start_date" name="start_date" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="status" class="form-label">Employment Type</label>
            <select id="status" name="status" class="form-select" required>
              <option value="">--Select--</option>
              <option>Full-time</option>
              <option>Part-time</option>
              <option>Contract</option>
              <option>Intern</option>
            </select>
          </div>
        </div>

        <!-- Emergency Contact -->
        <h3 class="section-title">Emergency Contact</h3>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="emergency_name" class="form-label">Contact Name</label>
            <input type="text" id="emergency_name" name="emergency_name" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="emergency_phone" class="form-label">Contact Number</label>
            <input type="tel" id="emergency_phone" name="emergency_phone" class="form-control" required />
          </div>
        </div>

        <!-- Other -->
        <h3 class="section-title">Other</h3>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="resume" class="form-label">Upload Resume</label>
            <input type="file" id="resume" name="resume" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="notes" class="form-label">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="4" placeholder="Optional notes..."></textarea>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-5">Submit Registration</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
